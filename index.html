<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" /> -->
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Embrace</title>
  </head>
  <body>
    <header class="header">
      <div class="header__inner container">
        <a href="" class="header__logo logo">
          <img
            src="./images/logo.svg"
            alt="Embrace"
            class="logo__image"
            width="144"
            height="32"
            loading="lazy"
          />
        </a>
        <nav class="header__menu">
          <ul class="header__menu-list">
            <li class="header__menu-item">
              <a href="/" class="header__menu-link">How It Works</a>
            </li>
            <li class="header__menu-item">
              <a href="/" class="header__menu-link">Our Work</a>
            </li>
            <li class="header__menu-item">
              <a href="/" class="header__menu-link">Pricing</a>
            </li>
            <li class="header__menu-item">
              <a href="/" class="header__menu-link">About Us</a>
            </li>
          </ul>
        </nav>
        <button class="header__button button" type="button">Book A Call</button>
      </div>
    </header>
    <main class="content">
      <section class="section">
        <div class="section__body container">
          <div class="hero">
            <div class="hero__main">
              <div class="hero__body">
                <h1 class="hero__title">We Take Care Of Your Brand</h1>
                <div class="hero__description">
                  <p>We care about our work and we care about our clients.</p>
                </div>
                <form class="hero__sign-in" action="#" method="post">
                  <input
                    id="subscribe-email"
                    name="email"
                    class="hero__input"
                    placeholder="Enter Your Email"
                    type="email"
                    required
                  />
                  <button class="hero__button button" type="submit">
                    Let's Talk
                  </button>
                </form>
              </div>
              <img
                src="./images/hero-bg.png"
                alt=""
                role="presentation"
                class="hero__image"
                loading="lazy"
              />
            </div>
            <div class="hero__partners"></div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
